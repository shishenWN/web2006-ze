<body>
  <script>
    function Student(sname,sage){
      this.sname=sname;
      this.sage=sage;
      // this.intr=function(){
      //   console.log(`I'm ${this.sname},I'm ${this.sage}`);
      // }
    }
    Student.prototype.intr=function(){
        console.log(`I'm ${this.sname},I'm ${this.sage}`);
      } 
    Student.prototype.classname="初一2班";
    var lilei=new Student("lileii",20);
    var hmm=new Student("hanmeimei",20);
    console.log(lilei.__proto__==hmm.__proto__);
    console.log(lilei);
    console.log(lilei.classname,hmm.classname);
    console.log(hmm);
    lilei.intr();
    hmm.intr();
  </script>
