<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    "use strict"
    var eric={
      eid:1001,
      ename:"埃里克",
      salary:12000
    }
    var obj=Object.getOwnPropertyDescriptor(eric,"eid");
    Object.defineProperties(eric,{
      eid:{
        writable:false,
        configurable:false
      },
      salary:{
        configurable:false,enumerable:false
      },ename:{
        configurable:false
      }
    })
    var obj=Object.getOwnPropertyDescriptor(eric,"eid");
    console.log(obj);
    var obj=Object.getOwnPropertyDescriptor(eric,"ename");
    console.log(obj);
    var obj=Object.getOwnPropertyDescriptor(eric,"salary");
    console.log(obj);
  </script>
</body>
</html>
