<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a="老师：用  小红  朋友 是  我的造句。小明：朋友小红是我的。小刚：小红是我的朋友。小亮：我的朋友是小红。";
    var b=/小[\u4e00-\u9fa5]/ig;
    do{
      var arr=b.exec(a);
      if(arr!=null){
        console.log(`在位置${arr["index"]}出出现敏感词${arr[0]}`)
      }
    }while(arr!=null)
  </script>
</body>
