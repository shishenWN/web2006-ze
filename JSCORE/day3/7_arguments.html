<body>
  <script>
    function pay(){
      if(arguments.length==0){
        console.log("手机支付")
      }else if(arguments.length==1){
        console.log(`现金支付，收您${arguments[0]}元`)
      }else{
        console.log(`刷卡支付，从您卡号${arguments[0]}扣款成功`)
      }
    }
    pay();
    pay(100);
    pay(62172312,123456);
  </script>
