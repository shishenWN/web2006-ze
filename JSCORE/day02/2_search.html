<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1.请用户输入一条消息
    var msg=prompt("请输入内容");
    //2.查找敏感词
    var i=msg.match(/([我卧握]|wo)\s*([操艹草槽曹]|cao)/i);
    //3.判断是否i有敏感msg.search()词
    if(i!=null){
      //4.通过判断返回
      //alert(`滚回去重新输入`)
      document.write( `<h1 style="color:red">在位置${i["index"]},发现敏感词${i["0"]},滚回去重新输入</h1>`);
    }else{
      document.write(`<h1 style="color:green">然哥说:“${msg}”</h1>`);
    }
      
  </script>
  
</body>
</html>
