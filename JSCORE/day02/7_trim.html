<body>
  <script>
    function trimLeft(a){
      return a.replace(/^\s+/,"");
    }
    function trimRight(a){
      return a.replace(/\s+$/,"");
    }
    function trim(a){
      return a.replace(/(^\s+)|(\s+$)/g,"");
    }
    var a="   you can you up no can no bibi   ";
    console.log(trimLeft(a));
    console.log(trimRight(a));
    console.log(trim(a));
    // var a="   you can you up no can no bibi   ";

    // console.log(a.trimRight());
    // console.log(a.trim());
  </script>
</body>
