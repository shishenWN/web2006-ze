<body>
  <script>
    var arr=["亮","然","东"];
    for(i=0;i<arr.length;i++){
       console.log(`${arr[i]},到`)
    }
    arr.forEach(function(elem,i,arr){
      console.log(`${elem},到`)
    });
    arr.forEach(elem=>console.log(`${elem},到`));
  </script>
